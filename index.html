<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main-form">
      <div class="left tracking-in-expand">
        <span>Student</span>
        <span>Grade</span>
        <span>Calculator</span>
      </div>
      <div class="right">
        <div class="input-div">
          <input type="text" id="wd" placeholder="Web development" />
        </div>

        <div class="input-div">
          <input type="text" id="math" placeholder="Math" />
        </div>

        <div class="input-div">
          <input type="text" id="physics" placeholder="Physics" />
        </div>

        <div class="input-div">
          <input type="text" id="chemistry" placeholder="Chemistry" />
        </div>

        <button type="button" class="btn btn-success" onclick="cal()">
          Show percentage
        </button>
        <div class="show-data">
          <p id="show-data"></p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
